<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Project tracking intro frontendmentor exercise">
  <meta name="theme-color" content="#eef3f6">
  <meta name="author" content="JorgeDev with frontendmentor Design and sources">
  <meta name="robots" content="nofollow">
  <meta name="copyright" content="Frontend Mentor" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/app.css">

</head>

<body>

  <header class="header">
    <div class="contenedor header__contenido">
      <img src="./images/logo.svg" alt="logo" role="img">

      <img class="header__icon-burguer" src="./images/icon-hamburger.svg" alt="icon-hamburger" role="img">
      <ul class="navegacion" role="navigation">
        <li class="navegacion__item">
          <a href="#" class="navegacion__link" role="link">Product</a>
        </li>
        <li class="navegacion__item">
          <a href="#" class="navegacion__link" role="link">Features</a>
        </li>
        <li class="navegacion__item">
          <a href="#" class="navegacion__link" role="link">Pricing</a>
        </li>
        <li>
          <div class="navegacion__dot"></div>
        </li>
        <li class="navegacion__item navegacion__item--border">
          <a href="#" class="navegacion__link navegacion__link--login" role="link">Login</a>
        </li>
      </ul>
    </div>
  </header>

  <main class="main">
    <div class="contenedor">
      <div class="main__contenido">
        <img src="./images/illustration-devices.svg" alt="illustration-devices" class="main__imagen" role="img">
        <div class="main__info">
          <p class="main__meta" role="text"><span class="main__meta--bg">New</span>Monograph dashboard</p>
          <h1 class="main__heading" role="heading">Powerful insights into your team</h1>
          <p class="main__parrafo" role="text">Proyect planning and time tracking for agile teams</p>

          <div class="buttons">
            <button type="button" class="buttons__btn buttons__btn--red" role="button">Schedule a demo</button>
            <button type="button" class="buttons__btn buttons__btn--trans" role="button">To see a preview</button>
          </div>
        </div>
      </div>
    </div>


  </main>

  <script src="./js/index.js" defer></script>
</body>

</html>
